<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Use Case Diagram</title>
  </head>
  <body>
    <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
      <!-- Background -->
      <rect width="800" height="600" fill="#f8f9fa" stroke="none" />

      <!-- System boundary -->
      <rect
        x="200"
        y="80"
        width="400"
        height="440"
        fill="none"
        stroke="#2c3e50"
        stroke-width="2"
        rx="10"
      />
      <text
        x="400"
        y="70"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="14"
        font-weight="bold"
        fill="#2c3e50"
      >
        Smart Dog Cage System
      </text>

      <!-- Actors -->
      <!-- Dog Owner -->
      <g id="dog-owner">
        <circle
          cx="80"
          cy="130"
          r="15"
          fill="none"
          stroke="#34495e"
          stroke-width="2"
        />
        <line
          x1="80"
          y1="145"
          x2="80"
          y2="190"
          stroke="#34495e"
          stroke-width="2"
        />
        <line
          x1="65"
          y1="160"
          x2="95"
          y2="160"
          stroke="#34495e"
          stroke-width="2"
        />
        <line
          x1="80"
          y1="190"
          x2="65"
          y2="220"
          stroke="#34495e"
          stroke-width="2"
        />
        <line
          x1="80"
          y1="190"
          x2="95"
          y2="220"
          stroke="#34495e"
          stroke-width="2"
        />
        <text
          x="80"
          y="240"
          text-anchor="middle"
          font-family="Arial, sans-serif"
          font-size="12"
          font-weight="bold"
          fill="#2c3e50"
        >
          Dog Owner
        </text>
      </g>

      <!-- Secondary Caregiver -->
      <g id="secondary-caregiver">
        <circle
          cx="80"
          cy="350"
          r="15"
          fill="none"
          stroke="#34495e"
          stroke-width="2"
        />
        <line
          x1="80"
          y1="365"
          x2="80"
          y2="410"
          stroke="#34495e"
          stroke-width="2"
        />
        <line
          x1="65"
          y1="380"
          x2="95"
          y2="380"
          stroke="#34495e"
          stroke-width="2"
        />
        <line
          x1="80"
          y1="410"
          x2="65"
          y2="440"
          stroke="#34495e"
          stroke-width="2"
        />
        <line
          x1="80"
          y1="410"
          x2="95"
          y2="440"
          stroke="#34495e"
          stroke-width="2"
        />
        <text
          x="80"
          y="460"
          text-anchor="middle"
          font-family="Arial, sans-serif"
          font-size="12"
          font-weight="bold"
          fill="#2c3e50"
        >
          Secondary
        </text>
        <text
          x="80"
          y="475"
          text-anchor="middle"
          font-family="Arial, sans-serif"
          font-size="12"
          font-weight="bold"
          fill="#2c3e50"
        >
          Caregiver
        </text>
      </g>

      <!-- IoT Controller -->
      <g id="iot-controller">
        <circle
          cx="720"
          cy="300"
          r="15"
          fill="none"
          stroke="#34495e"
          stroke-width="2"
        />
        <line
          x1="720"
          y1="315"
          x2="720"
          y2="360"
          stroke="#34495e"
          stroke-width="2"
        />
        <line
          x1="705"
          y1="330"
          x2="735"
          y2="330"
          stroke="#34495e"
          stroke-width="2"
        />
        <line
          x1="720"
          y1="360"
          x2="705"
          y2="390"
          stroke="#34495e"
          stroke-width="2"
        />
        <line
          x1="720"
          y1="360"
          x2="735"
          y2="390"
          stroke="#34495e"
          stroke-width="2"
        />
        <text
          x="720"
          y="410"
          text-anchor="middle"
          font-family="Arial, sans-serif"
          font-size="12"
          font-weight="bold"
          fill="#2c3e50"
        >
          System
        </text>
        <text
          x="720"
          y="425"
          text-anchor="middle"
          font-family="Arial, sans-serif"
          font-size="12"
          font-weight="bold"
          fill="#2c3e50"
        >
          (IoT Controller)
        </text>
      </g>

      <!-- Use Cases -->
      <!-- Lock Cage -->
      <ellipse
        cx="300"
        cy="120"
        rx="60"
        ry="25"
        fill="#e8f4f8"
        stroke="#3498db"
        stroke-width="2"
      />
      <text
        x="300"
        y="125"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="11"
        fill="#2c3e50"
      >
        Lock Cage
      </text>

      <!-- Unlock Cage -->
      <ellipse
        cx="300"
        cy="170"
        rx="60"
        ry="25"
        fill="#e8f4f8"
        stroke="#3498db"
        stroke-width="2"
      />
      <text
        x="300"
        y="175"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="11"
        fill="#2c3e50"
      >
        Unlock Cage
      </text>

      <!-- Send Voice Command -->
      <ellipse
        cx="320"
        cy="220"
        rx="80"
        ry="25"
        fill="#e8f4f8"
        stroke="#3498db"
        stroke-width="2"
      />
      <text
        x="320"
        y="215"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="10"
        fill="#2c3e50"
      >
        Send Voice Command
      </text>
      <text
        x="320"
        y="228"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="9"
        fill="#666"
      >
        ("enter", "eat", "catch")
      </text>

      <!-- Monitor Cage Status -->
      <ellipse
        cx="320"
        cy="280"
        rx="80"
        ry="25"
        fill="#e8f4f8"
        stroke="#3498db"
        stroke-width="2"
      />
      <text
        x="320"
        y="285"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="11"
        fill="#2c3e50"
      >
        Monitor Cage Status
      </text>

      <!-- Manage User Access -->
      <ellipse
        cx="320"
        cy="330"
        rx="80"
        ry="25"
        fill="#e8f4f8"
        stroke="#3498db"
        stroke-width="2"
      />
      <text
        x="320"
        y="335"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="11"
        fill="#2c3e50"
      >
        Manage User Access
      </text>

      <!-- Execute Lock/Unlock -->
      <ellipse
        cx="500"
        cy="380"
        rx="80"
        ry="25"
        fill="#fff2e8"
        stroke="#e67e22"
        stroke-width="2"
      />
      <text
        x="500"
        y="375"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="10"
        fill="#2c3e50"
      >
        Execute Lock/Unlock
      </text>
      <text
        x="500"
        y="388"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="10"
        fill="#2c3e50"
      >
        Command
      </text>

      <!-- Play Voice Command -->
      <ellipse
        cx="500"
        cy="430"
        rx="80"
        ry="25"
        fill="#fff2e8"
        stroke="#e67e22"
        stroke-width="2"
      />
      <text
        x="500"
        y="425"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="10"
        fill="#2c3e50"
      >
        Play Voice Command
      </text>
      <text
        x="500"
        y="438"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="10"
        fill="#2c3e50"
      >
        to Dog
      </text>

      <!-- Update Cage Status -->
      <ellipse
        cx="500"
        cy="480"
        rx="80"
        ry="25"
        fill="#fff2e8"
        stroke="#e67e22"
        stroke-width="2"
      />
      <text
        x="500"
        y="485"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="11"
        fill="#2c3e50"
      >
        Update Cage Status
      </text>

      <!-- Associations from Dog Owner -->
      <line
        x1="95"
        y1="140"
        x2="240"
        y2="120"
        stroke="#34495e"
        stroke-width="1"
      />
      <line
        x1="95"
        y1="150"
        x2="240"
        y2="170"
        stroke="#34495e"
        stroke-width="1"
      />
      <line
        x1="95"
        y1="180"
        x2="240"
        y2="220"
        stroke="#34495e"
        stroke-width="1"
      />
      <line
        x1="95"
        y1="200"
        x2="240"
        y2="280"
        stroke="#34495e"
        stroke-width="1"
      />
      <line
        x1="95"
        y1="220"
        x2="240"
        y2="330"
        stroke="#34495e"
        stroke-width="1"
      />

      <!-- Associations from Secondary Caregiver -->
      <line
        x1="95"
        y1="340"
        x2="240"
        y2="130"
        stroke="#34495e"
        stroke-width="1"
      />
      <line
        x1="95"
        y1="350"
        x2="240"
        y2="165"
        stroke="#34495e"
        stroke-width="1"
      />
      <line
        x1="95"
        y1="360"
        x2="240"
        y2="215"
        stroke="#34495e"
        stroke-width="1"
      />

      <!-- Associations from IoT Controller -->
      <line
        x1="705"
        y1="290"
        x2="580"
        y2="385"
        stroke="#34495e"
        stroke-width="1"
      />
      <line
        x1="705"
        y1="310"
        x2="580"
        y2="430"
        stroke="#34495e"
        stroke-width="1"
      />
      <line
        x1="705"
        y1="330"
        x2="580"
        y2="480"
        stroke="#34495e"
        stroke-width="1"
      />

      <!-- Include relationships (dashed lines) -->
      <line
        x1="360"
        y1="120"
        x2="420"
        y2="380"
        stroke="#666"
        stroke-width="1"
        stroke-dasharray="5,5"
      />
      <text
        x="390"
        y="245"
        font-family="Arial, sans-serif"
        font-size="9"
        fill="#666"
      >
        «include»
      </text>

      <line
        x1="360"
        y1="170"
        x2="420"
        y2="380"
        stroke="#666"
        stroke-width="1"
        stroke-dasharray="5,5"
      />

      <line
        x1="400"
        y1="220"
        x2="420"
        y2="430"
        stroke="#666"
        stroke-width="1"
        stroke-dasharray="5,5"
      />
      <text
        x="410"
        y="320"
        font-family="Arial, sans-serif"
        font-size="9"
        fill="#666"
      >
        «include»
      </text>

      <line
        x1="400"
        y1="280"
        x2="420"
        y2="480"
        stroke="#666"
        stroke-width="1"
        stroke-dasharray="5,5"
      />
      <text
        x="410"
        y="380"
        font-family="Arial, sans-serif"
        font-size="9"
        fill="#666"
      >
        «include»
      </text>

      <!-- Legend -->
      <rect
        x="50"
        y="520"
        width="200"
        height="70"
        fill="white"
        stroke="#ccc"
        stroke-width="1"
        rx="5"
      />
      <text
        x="60"
        y="535"
        font-family="Arial, sans-serif"
        font-size="12"
        font-weight="bold"
        fill="#2c3e50"
      >
        Legend:
      </text>
      <ellipse
        cx="80"
        cy="550"
        rx="15"
        ry="8"
        fill="#e8f4f8"
        stroke="#3498db"
        stroke-width="1"
      />
      <text
        x="105"
        y="555"
        font-family="Arial, sans-serif"
        font-size="10"
        fill="#2c3e50"
      >
        User Use Cases
      </text>
      <ellipse
        cx="80"
        cy="570"
        rx="15"
        ry="8"
        fill="#fff2e8"
        stroke="#e67e22"
        stroke-width="1"
      />
      <text
        x="105"
        y="575"
        font-family="Arial, sans-serif"
        font-size="10"
        fill="#2c3e50"
      >
        System Use Cases
      </text>
    </svg>
  </body>
</html>
